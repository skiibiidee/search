<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleek Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen bg-gradient-to-br from-gray-950 via-black to-gray-900 text-white flex flex-col">
  <!-- Header -->
  <header class="flex justify-between items-center p-4">
    <div id="time" class="text-xl font-mono"></div>
    <div id="greeting" class="text-lg font-semibold"></div>
  </header>

  <!-- Main -->
  <main class="flex flex-col items-center justify-center flex-grow space-y-6">
    <!-- Search box -->
    <div class="flex items-center bg-white/10 backdrop-blur-md rounded-2xl shadow-lg overflow-hidden w-96">
      <input 
        id="searchInput" 
        type="text" 
        placeholder="Enter a website or search..." 
        class="flex-grow bg-transparent outline-none p-3 text-white placeholder-gray-400"
      />
      <button 
        id="searchBtn" 
        class="px-4 py-2 bg-gradient-to-r from-pink-600 to-purple-700 font-bold disabled:opacity-40 disabled:cursor-not-allowed transition-all rounded-r-2xl"
        disabled
      >
        Search
      </button>
    </div>

    <!-- Quick links -->
    <div class="flex space-x-4">
      <button onclick="goToSite('https://www.google.com')" class="p-3 rounded-xl bg-white/10 hover:bg-white/20 transition shadow"><img src="https://www.google.com/favicon.ico" class="w-6 h-6"></button>
      <button onclick="goToSite('https://www.youtube.com')" class="p-3 rounded-xl bg-white/10 hover:bg-white/20 transition shadow"><img src="https://www.youtube.com/favicon.ico" class="w-6 h-6"></button>
      <button onclick="goToSite('https://www.instagram.com')" class="p-3 rounded-xl bg-white/10 hover:bg-white/20 transition shadow"><img src="https://www.instagram.com/favicon.ico" class="w-6 h-6"></button>
    </div>
  </main>

  <!-- Loading overlay -->
  <div id="loadingScreen" class="fixed inset-0 hidden bg-gradient-to-br from-gray-950 via-black to-gray-900 flex flex-col justify-end">
    <div class="w-full h-2 bg-white/10">
      <div class="h-full bg-gradient-to-r from-pink-600 to-purple-700 animate-pulse"></div>
    </div>
  </div>

  <script>
    // Update time
    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent = now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Greeting from localStorage
    const greeting = document.getElementById("greeting");
    if (localStorage.getItem("anyname")) {
      greeting.textContent = "Welcome back!";
    } else {
      greeting.innerHTML = '<span class="bg-gradient-to-r from-pink-400 via-purple-400 to-indigo-400 bg-clip-text text-transparent">Go anywhere in a galaxy</span>';
      localStorage.setItem("anyname", "true");
    }

    // Search logic
    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    searchInput.addEventListener("input", () => {
      searchBtn.disabled = !searchInput.value.trim();
    });
    searchBtn.addEventListener("click", () => {
      let url = searchInput.value.trim();
      if (!url.startsWith("http")) url = "https://www.google.com/search?q=" + encodeURIComponent(url);
      goToSite(url);
    });

    // Loading + redirect
    function goToSite(url) {
      const loading = document.getElementById("loadingScreen");
      loading.classList.remove("hidden");
      setTimeout(() => { window.location.href = url; }, 500);
    }
  </script>
</body>
</html>
